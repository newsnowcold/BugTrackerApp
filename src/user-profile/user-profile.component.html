<div id="user-settings-wrapper" layout="row" layout-align="center start">
    <div class="content" flex="33">
        <section>
            <h3 class="title">Update profile</h3>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div layout="row" layout-align="end">
                <button class="btn btn-primary">
                    Save
                </button>
            </div>
        </section>

        <section>
            <h3 class="title">Update password</h3>
            <div class="form-group">
                <label for="usr">Old Password:</label>
                <input type="password" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">New Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div layout="row" layout-align="end">
                    <button class="btn btn-primary">
                        Save
                    </button>
                </div>
        </section>
    </div>
</div>
