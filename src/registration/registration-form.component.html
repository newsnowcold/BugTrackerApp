<div id="complete-registration-form"
  layout="row" layout-align="center start">
  <div layout="column" flex="33">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input [(ngModel)]="firstName" type="email" class="form-control" id="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input [(ngModel)]="lastName" type="text" class="form-control" id="lname">
    </div>
    
    <button type="submit" class="btn btn default" (click)="completeRegistration()">Submit</button>
  </div>
</div>
