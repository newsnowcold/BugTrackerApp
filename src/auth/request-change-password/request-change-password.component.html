<div class="request-changepassword-wrapper"
  layout="row" layout-align="center">
  
  <form flex class="request-changepassword-form"
      layout="column" layout-align="start">
      <h2 class="f-header">Forgot password</h2>
      <span style="font-size: 12px; color: #c71d1d;">{{errorMsg}}</span>

      <input type="text" 
        [(ngModel)]="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter email">

      <input type="submit" value="Send change password request" (click)="sendForgotPassword()">
  </form>
</div>
