<section>
  <div class="form-group">
    <label for="pwd">New Password:</label>
    <input type="password" [(ngModel)]="newPass" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="cpwd">Confirm Password:</label>
    <input type="password" [(ngModel)]="newPassConfirm" class="form-control" id="cpwd">
  </div>
  <div layout="row" layout-align="end">
    <button class="btn btn-primary" (click)="setNewPassword()">
        Save
    </button>
  </div>
</section>
